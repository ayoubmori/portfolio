<script>
    // Get a reference to the "Get Started" button
    const getStartedButton = document.querySelector('.btn.btn-info');

    // Add a click event listener to the button
    getStartedButton.addEventListener('click', function () {
        // Scroll smoothly to the "Features" section when the button is clicked
        document.querySelector('#features').scrollIntoView({ behavior: 'smooth' });
    });

    // Add a click event listener to the "Back to Top" arrow in the footer
    document.querySelector('#upp').addEventListener('click', function () {
        // Scroll smoothly to the top of the page
        window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Add hover effect to navigation links
    const navLinks = document.querySelectorAll('.nav-link');
    navLinks.forEach(function (link) {
        link.addEventListener('mouseover', function () {
            this.style.color = 'orange';
        });

        link.addEventListener('mouseout', function () {
            this.style.color = ''; // Revert to the default color
        });
    });

    // Add a simple fade-in effect to the sections
    const sections = document.querySelectorAll('section');
    sections.forEach(function (section) {
        section.style.opacity = 0;
        section.style.transform = 'translateY(20px)';
    });

    // Function to animate the sections when they come into view
    function animateSections() {
        sections.forEach(function (section) {
            const sectionTop = section.getBoundingClientRect().top;
            if (sectionTop < window.innerHeight - 100) {
                section.style.opacity = 1;
                section.style.transform = 'translateY(0)';
            }
        });
    }

    // Add a scroll event listener to trigger the animation
    window.addEventListener('scroll', animateSections);
</script>
